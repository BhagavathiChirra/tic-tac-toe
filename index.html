<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
  <script src="js/jquery.js"></script>
  <script src="js/unbeatable.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h1>tic tac toe</h1>
  <div class="game" id="box">
    <div class="gameclick" id="0"></div>
    <div class="gameclick" id="1"></div>
    <div class="gameclick" id="2"></div>
    <div class="gameclick" id="3"></div>
    <div class="gameclick" id="4"></div>
    <div class="gameclick" id="5"></div>
    <div class="gameclick" id="6"></div>
    <div class="gameclick" id="7"></div>
    <div class="gameclick" id="8"></div>
  </div>
  <div class="gameOver" id="box2">
    <div class="playAgainDiv">
      <span>Game Over!</span><br/><br/><br/><br/>
      <input type="button" class="button" value="Want to Play Again?" id="btnGameOver"></input><br/><br/>
      <input type="button" class="button" value="Want to Exit?" id="exitGame"></input>
    </div>
  </div>
  <div id="startingBox" class="playAgain playAgainDiv">
    <span>Choose what You like </span><br/><br/>
    <input type="button" class="button" value="X" id="chosenX"></input><br/><br/>
    <input type="button" class="button" value="O" id="chosenO"></input>
  </div>
</body>
</script>
</html>
